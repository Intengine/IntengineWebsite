  custom-3577:
    title: 'Custom HTML'
    attributes:
      html: "<h1>Welcome to INTENGINE</h1>\n<p>Love console games. Have PSone, PS2, PS3 and PS4. Playing on emulators too (mostly NES, SNES and Amiga). Designer. Movie-maniac.</p>\n\n<p>Trying to create something new and fresh. By the last 4 years I was studying graphic design, programming and game development for mobiles (Android, iOS) and PC's as well (Unity, Unreal Engine 4). Learned some JAVA and C#.</p>\n\n<p>I like to create websites too. In my academy's years I was studying a lot of HTML, CSS and JavaScript with AngularJS and jQuery. I also learned how to use the Bootstrap and other cool stuff to build amazing sites.</p>\n\n<p>My main goal for this year is to build an RPG game with beautiful story and fantastic characters in Unity. The second goal is to make a full-time movie for the greatest cinemas in Poland.</p>"
    block:
      class: 'wow fadeInDown'
      variations: 'center title-center'
  gp_iconblock1-7932:
    title: 'Gp Icon Block 1'
    attributes:
      class: 'wow fadeInUp'
      icon_opacity: '1'
      text_color: ''
      font_size: ''
      text_align: center
      padding: ''
      mobile_padding: ''
      heading_title: 'WHAT WE DO'
      heading_title_tag: h1
      heading_desc: ''
      heading_text_align: center
      columns: 33-3
      gp_items:
        -
          icon: 'fa fa-desktop fa-lg'
          icon_color: ''
          title: 'WEB DESIGN'
          description: "- HTML5<br>\n- CSS3 + Bootstrap 4<br>\n- JavaScript<br>\n- CMS (Grav + Gantry5, Drupal 8)<br>"
          class: features
          variations: center
          name: 'Web Design'
        -
          icon: 'fa fa-paint-brush'
          icon_color: ''
          title: 'GRAPHIC DESIGN'
          description: "- DTP<br>\n- 3D visualisation<br>\n- Illustration<br>\n- Animation (2D / 3D)"
          class: features
          variations: ''
          name: 'Graphic Design'
        -
